{% extends 'base.html' %}

{% block body %}
{% if latest_question_list %}

{% for question in latest_question_list %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ question.question_text }}</h5>
            <a href="{% url 'polls:detail' question.id %}" class="btn btn-primary">Vote</a>
        </div>
    </div>
{% endfor %}

{% else %}
    <p>No polls are available.</p>
{% endif %}

{% endblock %}
